buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'

        classpath 'com.jakewharton.hugo:hugo-plugin:1.1.0'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'crashlytics'
apply plugin: 'hugo'

android {
    compileSdkVersion 22
    buildToolsVersion "22"

    defaultConfig {
        applicationId "com.ayuget.redface"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 110
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support libraries
    compile "com.android.support:appcompat-v7:22.0.0"
    compile "com.android.support:recyclerview-v7:21.0.0"
    compile "com.android.support:palette-v7:21.0.0"
    compile 'com.android.support:support-annotations:20.0.0'

    // Dependency injection
    compile 'com.squareup.dagger:dagger:1.2.2'
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'

    // Boilerplate destruction !!
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.hannesdorfmann.fragmentargs:annotation:2.0.1'
    apt 'com.hannesdorfmann.fragmentargs:processor:2.0.1'

    // UI-related dependencies
    compile 'com.getbase:floatingactionbutton:1.8.0'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.nispok:snackbar:2.7.3'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.pnikosis:materialish-progress:1.4'
    compile 'com.rengwuxian.materialedittext:library:1.8.2'
    compile 'com.afollestad:material-dialogs:0.6.4.0'

    // Misc...
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    compile 'io.reactivex:rxjava:1.0.2'
    compile 'io.reactivex:rxandroid:0.23.0'
    compile 'com.squareup.phrase:phrase:1.0.3'
    compile 'com.google.guava:guava:18.+'

    // Test related dependencies
    androidTestCompile 'com.squareup.assertj:assertj-android:1.0.0'
    compile 'com.crashlytics.android:crashlytics:1.+'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'

    // Proguard related
    compile 'com.google.code.findbugs:jsr305:2.0.2'
}

