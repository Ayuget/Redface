<div class="post" id="post{post_id}">
    <div class="post-toolbar">
        </span><div class="profile-picture-container"><span class="profile-picture-helper"></span>{avatar}</div>
        <div class="post-details" onClick="Android.showProfile('{author_id}')">
            <div class="post-author">{author}</div>
            <div class="post-date">{posted_on}</div>
        </div>
        <div class="post-actions">
            <a class="post-action action-lg" material onClick="Android.quotePost({post_id_quote})"><i class="fa fa-lg fa-commenting-o"></i></a>

            <a class="post-action action-lg" material onClick="toggleQuoteStatus(this, {post_id_quote})">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-comment-o fa-stack-1x"></i>
                    <i class="fa fa-plus fa-sm fa-stack-1x"></i>
                </span>
             </a>
            {edit_icon}

            <!-- Overflow button which triggers the dropdown -->
            <a class="post-action" onclick="toggleOverflowMenu('overflow{post_id}')" material><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <ul class="post-overflow-icons" id="overflow{post_id}">
        {post_actions}
    </ul>
    <div class="post-content">
        {content}
        {extra_details}
    </div>
</div>
