<div class="post {extra_classes}" id="post{post_id}" onClick="showBlockedPost(this)">
    <div class="post-toolbar">
        <div class="profile-picture-container" onClick="Android.viewUserProfile({post_id})"><span class="profile-picture-helper"></span>{avatar}</div>
        <div class="post-details" onClick="Android.viewUserProfile({post_id})">
            <div class="post-author">{author}</div>
            <div class="post-date">{posted_on}</div>
        </div>
        <div class="post-actions">
            {post_quick_actions}
        </div>
    </div>
    <div class="post-overflow-icons" id="overflow{post_id}">
        {post_actions}
    </div>
    <div class="post-content">
        {content}
        {extra_details}
    </div>
</div>
